<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sonarr (Phantom)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Sonarr (Phantom)">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="/Content/Images/touch/60.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/Content/Images/touch/76.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="/Content/Images/touch/120.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="/Content/Images/touch/152.png"/>
    <link rel="icon" type="image/ico" href="/favicon.ico" data-no-hash/>

    <!--
      The super basic styling for .root  will live here,
      saves fighting with CSS Modules for ~10 lines
    -->
    <style>
      .root {
        height: 100%; /* needed for proper layout */
        overflow: hidden;
      }

      @media only screen and (max-device-width: 768px) {
        .root {
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <div id="root" class="root">
    </div>
  </body>

  <div id="notification-region"></div>
  <div id="modal-region" class="modal fade" tabindex="-1"></div>

  <script type="text/javascript">
    window.Sonarr = {
      ApiRoot: 'API_ROOT',
      ApiKey: 'API_KEY',
      Version: 'APP_VERSION',
      Branch: 'APP_BRANCH',
      Analytics: APP_ANALYTICS,
      UrlBase: 'URL_BASE',
      Production: PRODUCTION
    };
  </script>
  <script src="/polyfills.js"></script>
  <script src="/vendor.js"></script>
  <script src="/preload.js"></script>
  <script src="/index.js"></script>

</html>
