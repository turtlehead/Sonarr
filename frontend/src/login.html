<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Bootstrap Admin App + jQuery">
  <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
  <title>Sonarr - Login</title>

  <link href="/Content/bootstrap.css" rel='stylesheet' type='text/css'/>
  <link href="/Content/vendor.css" rel='stylesheet' type='text/css'/>
  <link href="/Content/sonarr.css" rel='stylesheet' type='text/css'/>
</head>

<body>
<div class="wrapper">
  <div class="login-block">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <a href="#">
          <img src="/Content/Images/logos/32.png" alt="Image" class="block-center img-rounded">
        </a>
      </div>
      <div class="panel-body">
        <p class="text-center pv">SIGN IN TO CONTINUE.</p>
        <form role="form" data-parsley-validate="" novalidate="" class="mb-lg" method="POST">
          <div class="form-group has-feedback">
            <input type="email" name="username" placeholder="Username" autocomplete="off" required class="form-control">
            <span class="icon-sonarr-user form-control-feedback text-muted"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" placeholder="Password" required class="form-control">
            <span class="icon-sonarr-lock form-control-feedback text-muted"></span>
          </div>
          <div class="checkbox c-checkbox">
            <label>
              <input type="checkbox" name="rememberMe">
              <span class="check fa fa-check"></span>
              <span>Remember Me</span>
            </label>
          </div>
          <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
        </form>
      </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
      <span>&copy;</span>
      <span>2015</span>
      <span>-</span>
      <span>Sonarr</span>
    </div>
  </div>
</div>
</body>
</html>
